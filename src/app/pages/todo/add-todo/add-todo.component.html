<form name="myform" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <input
      class="form-control"
      type="text"
      name="title"
      id="title"
      [(ngModel)]="title"
    />
  </div>
  <div class="mb-3">
    <label for="IsCompleted" class="form-label">IsCompleted?</label>
    <input
      type="checkbox"
      name="completed"
      id="completed"
      [(ngModel)]="completed"
    />
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
