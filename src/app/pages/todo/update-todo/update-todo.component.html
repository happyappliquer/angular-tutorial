<div *ngIf="todo">
  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" />
  </div>
  <div class="mb-3">
    <label for="IsCompleted" class="form-label">IsCompleted?</label>
    <input type="checkbox" [(ngModel)]="completed" />
  </div>
  <div class="mb-3">
    <a class="btn btn-primary" [href]="'/users'"> Back </a>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onClickUpdate($event)"
    >
      Update
    </button>
  </div>
</div>
